<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>404 Not Found</title>
    <script>
      // Redirect to index.html for single-page apps
      (function() {
        var path = window.location.pathname;
        if (path !== '/' && !path.startsWith('/portfolio/')) {
          window.location.replace('/portfolio/');
        }
      })();
    </script>
  </head>
  <body>
  </body>
</html>
