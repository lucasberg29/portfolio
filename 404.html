<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
      (function() {
        var path = window.location.pathname;
        var basePath = '/portfolio/'; // Set this to your base path

        if (path.startsWith(basePath)) {
          // If the path is within your React app's base path, reload the same path
          window.location.replace(path);
        } else if (path === '/') {
          // If it's the root, do nothing (or redirect to a specific route if needed)
          window.location.replace(basePath);
        } else {
          // For all other paths, redirect to your base path
          window.location.replace(basePath);
        }
      })();
    </script>
  </head>
  <body>
    <!-- You can include a brief message or a loading spinner here -->
  </body>
</html>
