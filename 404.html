<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
        // JavaScript redirect as a fallback
        setTimeout(function () {
          var path = window.location.pathname;
          window.location.replace('/' + path);
        }, 0);
      </script>
  </head>
  <body>
  </body>
</html>
